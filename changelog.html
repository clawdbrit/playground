      /* ============================
         Decorative Sticky Notes
         ============================ */
      .deco-notes-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }
      .deco-note {
        position: absolute;
        width: 250px;
        height: 236px;
        pointer-events: auto;
        user-select: none;
        -webkit-user-select: none;
        cursor: grab;
        transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .deco-note.is-dragging {
        cursor: grabbing;
        z-index: 100;
        transition: none;
      }
      .deco-note .deco-shadow {
        position: absolute;
        top: 60px;
        left: -10px;
        width: 220px;
        height: 200px;
        z-index: 0;
        pointer-events: none;
        filter: blur(32px);
        border-radius: 50%;
        opacity: 0.7;
        transition: transform 0.3s ease-out, filter 0.3s ease-out, opacity 0.3s ease-out;
      }
      .deco-note.blue .deco-shadow {
        background: radial-gradient(ellipse at 50% 50%, rgba(100, 150, 200, 0.45) 0%, transparent 70%);
      }
      .deco-note.yellow .deco-shadow {
        background: radial-gradient(ellipse at 50% 50%, rgba(180, 160, 60, 0.4) 0%, transparent 70%);
      }
      .deco-note.pink .deco-shadow {
        background: radial-gradient(ellipse at 50% 50%, rgba(180, 110, 130, 0.4) 0%, transparent 70%);
      }
      .deco-note svg.deco-paper {
        position: absolute;
        top: 0;
        left: 0;
        width: 250px;
        height: 236px;
        z-index: 1;
      }
      .deco-note .deco-text {
        position: absolute;
        top: 0;
        left: 0;
        width: 250px;
        height: 236px;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px 45px;
        font-family: 'Patrick Hand', 'Inter', sans-serif;
        font-size: 15px;
        line-height: 1.4;
        color: rgba(0,0,0,0.85);
        text-align: center;
      }

      /* Perspective tilts â€” each note gets a unique angle via inline --ry and --rx */
      .deco-note {
        transform: perspective(600px) rotateY(var(--ry, 0deg)) rotateX(var(--rx, 0deg)) rotate(var(--rz, 0deg));
      }
      @media (hover: hover) {
        .deco-note:not(.is-dragging):hover {
          transform: perspective(600px) rotateY(var(--ry, 0deg)) rotateX(var(--rx, 0deg)) rotate(var(--rz, 0deg)) translateY(-4px);
        }
      }
      /* Dragging state: flat square, no perspective tilt */
      .deco-note.is-dragging {
        transform: scale(1.08) !important;
      }

      /* Position notes on left and right sides â€” pushed further from content */
      .deco-note.left-1  { left: calc(50% - 560px); top: 280px; }

      /* Hide on narrow screens where they'd overlap content */
      @media (max-width: 1200px) {
        .deco-notes-container { display: none; }
      }

    <script>
    // Decorative note drag + shape + color animation
    (function() {
      const tightCurlPath = "M34.6016 19.2695L250.102 18.5996C250.102 18.5996 249.602 49.0996 255 210L28.6016 231.1C36.6029 66.5996 34.6016 19.2695 34.6016 19.2695Z";
      const curledPath = "M34.6016 19.2695L250.102 18.5996C250.102 18.5996 249.602 49.0996 257.602 228.6L28.6016 231.1C36.6029 66.5996 34.6016 19.2695 34.6016 19.2695Z";
      const flatPath = "M29 18L258 18C258 18 258 125 258 232L29 232C29 125 29 18 29 18Z";

      // Curled (stuck) gradient stops per color
      const curledGradients = {
        blue:   ['#89C5E0','#98C4DA','#9BC8E7','#ACD7E9','#B8E3F3','#C4E9F5'],
        yellow: ['#DAAF40','#E0C04C','#E6CC5E','#EEDA70','#F2E082','#F7EA9C'],
        pink:   ['#D4899A','#DE95A6','#E8A8B8','#F0BCC8','#F4CED8','#F8DEE3'],
      };
      // Flat (lifted) gradient stops â€” lighter, more washed out
      const flatGradients = {
        blue:   ['#B3DDEE','#B3DDEE','#B3DDEE','#B8E0F0','#BDE3F2','#C2E6F4'],
        yellow: ['#EACC58','#EACC58','#EACC58','#EED464','#F0D86E','#F4E07A'],
        pink:   ['#F0B8C6','#F0B8C6','#F0B8C6','#F2C2CE','#F4CAD4','#F6D2DA'],
      };
      const stopOffsets = [0, 0.256, 0.812, 0.865, 0.954, 1];

      function hexToRgb(hex) {
        const r = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return r ? [parseInt(r[1],16),parseInt(r[2],16),parseInt(r[3],16)] : [0,0,0];
      }
      function rgbToHex([r,g,b]) {
        return '#'+[r,g,b].map(v=>Math.round(v).toString(16).padStart(2,'0')).join('');
      }
      function lerpColor(from, to, t) {
        return from.map((v,i) => v + (to[i]-v)*t);
      }

      function animateGradient(stops, fromColors, toColors, duration) {
        const fromRgb = fromColors.map(hexToRgb);
        const toRgb = toColors.map(hexToRgb);
        const start = performance.now();
        function tick(now) {
          let t = Math.min((now - start) / duration, 1);
          t = 1 - Math.pow(1 - t, 3); // easeOutCubic
          stops.forEach((stop, i) => {
            stop.setAttribute('stop-color', rgbToHex(lerpColor(fromRgb[i], toRgb[i], t)));
          });
          if (t < 1) requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      }

      function getColorKey(note) {
        if (note.classList.contains('blue')) return 'blue';
        if (note.classList.contains('yellow')) return 'yellow';
        if (note.classList.contains('pink')) return 'pink';
        return 'blue';
      }

      // Peel-in intro animation with stagger
      const lightGradients = {
        blue:   ['#DFF0FA','#DFF0FA','#DFF0FA','#E4F2FB','#E8F5FC','#ECF7FD'],
        yellow: ['#F7EA9C','#F7EA9C','#F7EA9C','#F8EDA6','#F9F0B0','#FAF3BA'],
        pink:   ['#F8DEE3','#F8DEE3','#F8DEE3','#F9E3E7','#FAE8EB','#FBEDEF'],
      };

      const allNotes = document.querySelectorAll('.deco-note');
      // Set initial state: tight curl, light colors, hidden
      allNotes.forEach(note => {
        const path = note.querySelector('.deco-paper path');
        const shadow = note.querySelector('.deco-shadow');
        const gradStops = Array.from(note.querySelectorAll('linearGradient stop'));
        const colorKey = note.classList.contains('blue') ? 'blue' : note.classList.contains('yellow') ? 'yellow' : 'pink';
        if (path) path.setAttribute('d', tightCurlPath);
        if (shadow) shadow.style.opacity = '0.3';
        gradStops.forEach((stop, i) => {
          if (lightGradients[colorKey][i]) stop.setAttribute('stop-color', lightGradients[colorKey][i]);
        });
        note.style.opacity = '0';
        
      });

      // Animate each note in with stagger
      function peelEase(t) {
        return t < 0.4 ? 0.15 * Math.pow(t / 0.4, 2) : 0.15 + 0.85 * Math.pow((t - 0.4) / 0.6, 0.5);
      }

      allNotes.forEach((note, index) => {
        const path = note.querySelector('.deco-paper path');
        const shadow = note.querySelector('.deco-shadow');
        const gradStops = Array.from(note.querySelectorAll('linearGradient stop'));
        const colorKey = note.classList.contains('blue') ? 'blue' : note.classList.contains('yellow') ? 'yellow' : 'pink';
        const lightC = lightGradients[colorKey].map(hexToRgb);
        const normalC = curledGradients[colorKey].map(hexToRgb);

        // Parse the two paths into point arrays for lerping
        const tightPts = tightCurlPath.match(/-?[\d.]+/g).map(Number);
        const curledPts = curledPath.match(/-?[\d.]+/g).map(Number);

        setTimeout(() => {
          note.style.opacity = '1';
          note.style.transition = 'opacity 0.4s ease-out';
          
          if (shadow) { shadow.style.transition = 'opacity 0.8s ease-out'; shadow.style.opacity = '1'; }

          const start = performance.now();
          const duration = 1000;
          function tick(now) {
            const t = Math.min((now - start) / duration, 1);
            const ep = peelEase(t);
            // Lerp path
            if (path) {
              const lerped = tightPts.map((v, i) => v + (curledPts[i] - v) * ep);
              path.setAttribute('d', `M${lerped[0]} ${lerped[1]}L${lerped[2]} ${lerped[3]}C${lerped[4]} ${lerped[5]} ${lerped[6]} ${lerped[7]} ${lerped[8]} ${lerped[9]}L${lerped[10]} ${lerped[11]}C${lerped[12]} ${lerped[13]} ${lerped[14]} ${lerped[15]} ${lerped[16]} ${lerped[17]}Z`);
            }
            // Lerp gradient
            gradStops.forEach((stop, i) => {
              const from = lightC[i], to = normalC[i];
              const r = Math.round(from[0] + (to[0]-from[0])*ep);
              const g = Math.round(from[1] + (to[1]-from[1])*ep);
              const b = Math.round(from[2] + (to[2]-from[2])*ep);
              stop.setAttribute('stop-color', `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`);
            });
            if (t < 1) requestAnimationFrame(tick);
            else {
              note.style.transition = 'transform 0.35s cubic-bezier(0.4, 0, 0.2, 1)';
              if (shadow) shadow.style.transition = '';
            }
          }
          requestAnimationFrame(tick);
        }, 300 + index * 250); // 250ms stagger between each note
      });

      document.querySelectorAll('.deco-note').forEach(note => {
        const svg = note.querySelector('.deco-paper');
        const path = svg ? svg.querySelector('path') : null;
        const shadow = note.querySelector('.deco-shadow');
        const gradStops = svg ? Array.from(svg.querySelectorAll('linearGradient stop')) : [];
        const colorKey = getColorKey(note);
        let isDragging = false;
        let startX, startY, origLeft, origTop;

        function onDown(e) {
          e.preventDefault();
          isDragging = true;
          note.classList.add('is-dragging');
          const touch = e.touches ? e.touches[0] : e;
          startX = touch.clientX;
          startY = touch.clientY;
          origLeft = note.offsetLeft;
          origTop = note.offsetTop;
          // Shape â†’ flat
          if (path) path.setAttribute('d', flatPath);
          // Color â†’ flat (animated)

    // ==========================================
    // Render & Language Switching
    // ==========================================
    const categoryOrder = ['new', 'fix', 'design', 'improve'];

    function renderChangelog(lang) {
      const ui = uiStrings[lang] || uiStrings.en;
      document.getElementById('back-link').textContent = ui.back;
      document.getElementById('page-title').textContent = ui.title;
      document.getElementById('page-subtitle').textContent = ui.subtitle;
      document.title = ui.title + ' â€” ' + ui.back;

      const container = document.getElementById('changelog-entries');
      container.innerHTML = '';

      entries.forEach(entry => {
        const group = document.createElement('div');
        group.className = 'date-group';

        const h2 = document.createElement('h2');
        h2.innerHTML = (entry.date[lang] || entry.date.en) + ' <span class="version-tag">' + entry.version + '</span>';
        group.appendChild(h2);

        categoryOrder.forEach(catKey => {
          const items = entry.categories[catKey];
          if (!items || items.length === 0) return;

          const meta = categoryMeta[catKey];
          const heading = document.createElement('div');
          heading.className = 'category-heading';
          heading.textContent = meta.emoji + ' ' + (meta.label[lang] || meta.label.en);
          group.appendChild(heading);

          const ul = document.createElement('ul');
          items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item[lang] || item.en;
            ul.appendChild(li);
          });
          group.appendChild(ul);
        });

        container.appendChild(group);
      });
    }

    // ==========================================
    // Language Picker (shared component)
    // ==========================================
    const langPicker = createLangPicker(document.body, {
      onLanguageChange: (lang) => {
        renderChangelog(lang);
      }
    });
    const currentLang = langPicker.getCurrentLang();
    renderChangelog(currentLang);

    document.getElementById('back-link').addEventListener('click', (e) => {
      e.preventDefault();
      const href = e.currentTarget.href;
      sessionStorage.setItem('page-transition', 'back');
      document.documentElement.classList.remove('page-slide-in-right');
      document.documentElement.classList.add('page-slide-out-right');
      setTimeout(() => { window.location.href = href; }, 300);
    });
    </script>
