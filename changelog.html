      .deco-notes-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }
      .deco-note {
        position: absolute;
        width: 220px;
        height: 208px;
        pointer-events: auto;
        user-select: none;
        -webkit-user-select: none;
        cursor: grab;
        transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .deco-note.is-dragging {
        cursor: grabbing;
        z-index: 100;
        transition: none;
      }
      .deco-note .deco-shadow {
        position: absolute;
        top: 40px;
        left: 15px;
        width: 160px;
        height: 160px;
        z-index: 0;
        pointer-events: none;
        filter: blur(25px);
        border-radius: 4px;

      /* Perspective tilts ‚Äî each note gets a unique angle via inline --ry and --rx */

        transform: perspective(600px) rotateY(var(--ry, 0deg)) rotateX(var(--rx, 0deg)) rotate(var(--rz, 0deg));
      }
      @media (hover: hover) {

    <script>
    // Decorative note drag + shape + color animation
    (function() {
      const curledPath = "M34.6016 19.2695L250.102 18.5996C250.102 18.5996 249.602 49.0996 257.602 228.6L28.6016 231.1C36.6029 66.5996 34.6016 19.2695 34.6016 19.2695Z";
      const flatPath = "M29 18L258 18C258 18 258 125 258 232L29 232C29 125 29 18 29 18Z";

      // Curled (stuck) gradient stops per color
      const curledGradients = {
        blue:   ['#89C5E0','#98C4DA','#9BC8E7','#ACD7E9','#B8E3F3','#C4E9F5'],
        yellow: ['#DAAF40','#E0C04C','#E6CC5E','#EEDA70','#F2E082','#F7EA9C'],
        pink:   ['#D4899A','#DE95A6','#E8A8B8','#F0BCC8','#F4CED8','#F8DEE3'],
      };
      // Flat (lifted) gradient stops ‚Äî lighter, more washed out
      const flatGradients = {
        blue:   ['#B3DDEE','#B3DDEE','#B3DDEE','#B8E0F0','#BDE3F2','#C2E6F4'],
        yellow: ['#EACC58','#EACC58','#EACC58','#EED464','#F0D86E','#F4E07A'],
        pink:   ['#F0B8C6','#F0B8C6','#F0B8C6','#F2C2CE','#F4CAD4','#F6D2DA'],
      };
      const stopOffsets = [0, 0.256, 0.812, 0.865, 0.954, 1];

      function hexToRgb(hex) {
        const r = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return r ? [parseInt(r[1],16),parseInt(r[2],16),parseInt(r[3],16)] : [0,0,0];
      }
      function rgbToHex([r,g,b]) {
        return '#'+[r,g,b].map(v=>Math.round(v).toString(16).padStart(2,'0')).join('');
      }
      function lerpColor(from, to, t) {
        return from.map((v,i) => v + (to[i]-v)*t);
      }

      function animateGradient(stops, fromColors, toColors, duration) {
        const fromRgb = fromColors.map(hexToRgb);
        const toRgb = toColors.map(hexToRgb);
        const start = performance.now();
        function tick(now) {
          let t = Math.min((now - start) / duration, 1);
          t = 1 - Math.pow(1 - t, 3); // easeOutCubic
          stops.forEach((stop, i) => {
            stop.setAttribute('stop-color', rgbToHex(lerpColor(fromRgb[i], toRgb[i], t)));
          });
          if (t < 1) requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      }

      function getColorKey(note) {
        if (note.classList.contains('blue')) return 'blue';
        if (note.classList.contains('yellow')) return 'yellow';
        if (note.classList.contains('pink')) return 'pink';
        return 'blue';
      }

      document.querySelectorAll('.deco-note').forEach(note => {
        const svg = note.querySelector('.deco-paper');
        const path = svg ? svg.querySelector('path') : null;
        const shadow = note.querySelector('.deco-shadow');
        const gradStops = svg ? Array.from(svg.querySelectorAll('linearGradient stop')) : [];
        const colorKey = getColorKey(note);
        let isDragging = false;
        let startX, startY, origLeft, origTop;

        function onDown(e) {
          e.preventDefault();
          isDragging = true;
          note.classList.add('is-dragging');
          const touch = e.touches ? e.touches[0] : e;
          startX = touch.clientX;
          startY = touch.clientY;
          origLeft = note.offsetLeft;
          origTop = note.offsetTop;
          // Shape ‚Üí flat
          if (path) path.setAttribute('d', flatPath);
          // Color ‚Üí flat (animated)
          if (gradStops.length) animateGradient(gradStops, curledGradients[colorKey], flatGradients[colorKey], 350);
          // Shadow lifts
          if (shadow) {
            shadow.style.transition = 'all 0.3s ease';
            shadow.style.filter = 'blur(28px)';
            shadow.style.opacity = '0.9';
            shadow.style.top = '45px';
          }
        }

        function onMove(e) {
          if (!isDragging) return;
          e.preventDefault();
          const touch = e.touches ? e.touches[0] : e;
          note.style.left = (origLeft + touch.clientX - startX) + 'px';
          note.style.top = (origTop + touch.clientY - startY) + 'px';
          note.style.right = 'auto';
        }

        function onUp() {
          if (!isDragging) return;
          isDragging = false;
          note.classList.remove('is-dragging');
          // Shape ‚Üí curled
          if (path) path.setAttribute('d', curledPath);
          // Color ‚Üí curled (animated)
          if (gradStops.length) animateGradient(gradStops, flatGradients[colorKey], curledGradients[colorKey], 350);
          // Shadow resets
          if (shadow) {
            shadow.style.filter = '';
            shadow.style.opacity = '';
            shadow.style.top = '';
          }
        }

        note.addEventListener('mousedown', onDown);
        note.addEventListener('touchstart', onDown, { passive: false });
        document.addEventListener('mousemove', onMove);
        document.addEventListener('touchmove', onMove, { passive: false });
        document.addEventListener('mouseup', onUp);
        document.addEventListener('touchend', onUp);
      });
    })();
    </script>

    // ==========================================
    // Render & Language Switching

    const categoryOrder = ['new', 'fix', 'design', 'improve'];

    function renderChangelog(lang) {
      const ui = uiStrings[lang] || uiStrings.en;
      document.getElementById('back-link').textContent = ui.back;
      document.getElementById('page-title').textContent = ui.title;
      document.getElementById('page-subtitle').textContent = ui.subtitle;
      document.title = ui.title + ' ‚Äî ' + ui.back;

      const container = document.getElementById('changelog-entries');
      container.innerHTML = '';

      entries.forEach(entry => {
        const group = document.createElement('div');
        group.className = 'date-group';

        const h2 = document.createElement('h2');
        h2.innerHTML = (entry.date[lang] || entry.date.en) + ' <span class="version-tag">' + entry.version + '</span>';
        group.appendChild(h2);

        categoryOrder.forEach(catKey => {
          const items = entry.categories[catKey];
          if (!items || items.length === 0) return;

          const meta = categoryMeta[catKey];
          const heading = document.createElement('div');
          heading.className = 'category-heading';
          heading.textContent = meta.emoji + ' ' + (meta.label[lang] || meta.label.en);
          group.appendChild(heading);

          const ul = document.createElement('ul');
          items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item[lang] || item.en;
            ul.appendChild(li);
          });
          group.appendChild(ul);
        });

        container.appendChild(group);
      });
    }

    // ==========================================
    // Language Picker (shared component)
    // ==========================================
    const langPicker = createLangPicker(document.body, {
      onLanguageChange: (lang) => {
        renderChangelog(lang);
      }
    });
    const currentLang = langPicker.getCurrentLang();
    renderChangelog(currentLang);

    document.getElementById('back-link').addEventListener('click', (e) => {
      e.preventDefault();
      const href = e.currentTarget.href;
      sessionStorage.setItem('page-transition', 'back');
      document.documentElement.classList.remove('page-slide-in-right');
      document.documentElement.classList.add('page-slide-out-right');
      setTimeout(() => { window.location.href = href; }, 300);
    });
